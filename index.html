<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>daCalculator</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><span><</span>daCalculator<span>/></span></a>
    </header>
    <div class="container">
        <div class="result">
            <span id="resultado">0</span>
        </div>
        <div class="buttons">
            <button id="clear" class="function" value="AC">AC</button>
            <button id="negative" class="function" value="+/-">+/-</button>
            <button id="percent" class="function" value="%">%</button>
            <button class="operator" value="/">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="x">&times;</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="+">+</button>
            <button id="zero" class="number" value="0">0</button>
            <button id="decimal" value=".">.</button>
            <button id="equals" value="=">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
